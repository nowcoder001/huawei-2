<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/registor.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="wrapper">
            <div class="logo">
                <img src="https://hwid1.vmall.com/CAS/up/idmw_rss_31/logos/head-top.png">
            </div>
            <div class="words">
                <b style="font-size: 18px;margin-top: -5px;float: left;color:#cccccc;">|</b>
                <b style="font-size: 18px;margin-top: -3px;float: left; margin-left:18px;">华为商城</b>
            </div>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="wrapper">
            <!-- 邮箱注册或者手机号注册 -->
            <div class="tab">
                <a class="tel">
                    <i></i>
                    <span>用户名</span>
                </a>
                <a>
                    <i></i>
                    <span>电子邮箱</span>
                </a>
            </div>
            <!-- 已有账号，登陆 -->
            <div class="log">
                已有华为帐号
                <a href="#">登陆</a>
                <span>&gt;</span>
            </div>
            <!-- 注册表单 -->
            <div class="log-details">
                <!-- 用户名 -->
                <div class="input">
                    <div class="user">用户名</div>
                    <div class="input-user">
                        <input type="text" placeholder="请输入用户名">
                    </div>
                </div>
                <!-- 出生年月日 -->
                <div class="input t">
                    <div class="user">出生日期</div>
                    <div class="input-user">
                        <input type="text" placeholder="请输入出生年月日">
                    </div>
                </div>
                <!-- 密码 -->
                <div class="input t">
                    <div class="user">密码</div>
                    <div class="input-user">
                        <input type="password" placeholder="请输入密码">
                    </div>
                </div>
                <!-- 密码确认 -->
                <div class="input t">
                    <div class="user">确认密码</div>
                    <div class="input-user">
                        <input type="password" placeholder="请再次输入密码">
                    </div>
                </div>
                <!-- 注册按钮 -->
                <div class="btn">
                    <input type="button" value="注册">
                </div>
            </div>
            <!-- 空 -->
            <div class="shadow"></div>
            <!-- 底部 -->
            <div class="footer">
                <div class="inner">
                    <p class="s">
                        <a href="#">华为帐号用户协议</a>
                        <em>|</em>
                        <a href="#">关于华为帐号与隐私的声明</a>
                        <em>|</em>
                        <a href="#">常见问题</a>
                    </p>
                    <p>
                        Copyright © 2011-2019 华为软件技术有限公司 版权所有 保留一切权利 苏B2-20070200号 | 苏ICP备09062682号-9
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
